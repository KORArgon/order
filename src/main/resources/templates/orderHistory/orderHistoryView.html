<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <link rel="stylesheet" href="/css/common.css">
</head>
<body>
<th:block th:include="menu.html"></th:block>
<div class="container">
    <h2>주문내역 상세</h2>
    <div class="details">
        <p><strong>주문ID:</strong>[[${orderHistory.orderId}]]</p>
        <p><strong>테이블번호:</strong>[[${orderHistory.tableNo}]]</p>
        <th:block th:each="orderHistoryMenu, status : ${orderHistoryMenuList}">
            <p><strong>테이블번호:</strong>[[${orderHistoryMenu[1].foodMenuNm}]]</p>
        </th:block>
    </div>
    <div class="buttons">
        <button class="button-normal" th:onclick="|location.href='@{/orderHistoryUpdateForm(orderId=${orderHistory.orderId})}'|">수정</button>
    </div>
</div>
</body>
</html>
